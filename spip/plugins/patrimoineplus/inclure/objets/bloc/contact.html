<B_acteurs>
<div class="bloc contact">
	<div class="titrebloc"><:paquet_patrimoine:auteurs:></div>
	#ANCRE_PAGINATION
	<ul class="spip">
		<BOUCLE_acteurs(CONTACTS)
		{objet?}{id_objet?}
		{pagination #ENV{nb,5}}
		{SI #ENV{objet}|!=={contact}}{SI #ENV{objet}|!=={auteur}}>
		<li class="valeurchamp">
			<a href="#URL_CONTACT">#PRENOM #NOM</a>
			[<span class="valeurchamp">(#ROLE)</span>]
		</li>
		</BOUCLE_acteurs>
	</ul>
	<p class="pagination">#PAGINATION{prive}</p>
</div>
</B_acteurs>

	<div class="titrebloc"><:paquet_patrimoine:contacts:></div>
	#ANCRE_PAGINATION

		</li>

	<p class="pagination">#PAGINATION{prive}</p>
</div>
</B_acteursmot>
