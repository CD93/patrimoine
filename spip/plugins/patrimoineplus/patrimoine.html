<BOUCLE_patrimoine(PATRIMOINES){id_patrimoine}>
<!DOCTYPE html>
<html lang="#LANG">
	<head>
		<!--[if lt IE 9]><!--Perf issue--><![endif]-->
		<meta charset="#CHARSET">
		<title>[(#TITRE|textebrut)][ - Patrimoine - (#NOM_SITE_SPIP|textebrut)]</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="[(#INTRODUCTION|couper{300}|textebrut|sinon{#INCLURE{fond=inclure/objets/contenu/patrimoine}{env}|couper{300}|textebrut})]">
		<meta name="author" content="[(#LESAUTEURS|textebrut|sinon{#INFO_NOM{organisation,2}|textebrut})]">
		<INCLURE{fond=inc/entete}{env} />
	<body class="objet">
		<div class="container">
			<INCLURE{fond=inc/menuhaut}{env} />
			<main id="main">
				<section class="parun">
					<div class="diaporama">
						[(#LOGO_PATRIMOINE|image_proportions{17,6,"focus"}|image_responsive|inserer_attribut{alt,#TITRE})]
					</div>
					<INCLURE{fond=inclure/ariane}{env}{objet=patrimoine}{id_objet=#ID_PATRIMOINE} />
				</section>
				<article>
					<header>
						<h1>#TITRE</h1>
						[(#APPELLATION|oui)<p class="appellation #EDIT{appellation}">#APPELLATION</p>]
						<p class="info-publi"><abbr class="published" title="#DATE">[(#DATE|affdate)]</abbr>
							[<span class="sep">, </span><span class="auteurs">par (#LESAUTEURS)</span>]
						</p>
					</header>
					<section class="contenu">
						<INCLURE{fond=inclure/objets/contenu/patrimoine}{env} />
						<INCLURE{fond=inclure/objets/contenu/college}{env} />
						<INCLURE{fond=inclure/objets/contenu/portfolio-documents}{env}{objet=patrimoine}{id_objet=#ID_PATRIMOINE}{id_unique=''}{ajax} />
					</section>
					<section class="bloc">
						<INCLURE{fond=inclure/blocs}{objet=patrimoine}{id_objet=#ID_PATRIMOINE}{env}{ajax} />
						<INCLURE{fond=inclure/objets/contenu/college-chiffres}{env} />
					</section>
				</article>
			</main>
		<INCLURE{fond=inc/footer}{env} />
		</div>
	</body>
</html>
</BOUCLE_patrimoine>
