<BOUCLE_prot(PROTECTIONS){id_protection}>
<!DOCTYPE html>
<html lang="#LANG">
	<head>
		<!--[if lt IE 9]><!--Perf issue--><![endif]-->
		<meta charset="#CHARSET">
		<title>[(#NOMUSAGE|textebrut)][ - Protection - (#NOM_SITE_SPIP|textebrut)]</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="[(#DESCRIPTIF|couper{300}|textebrut|sinon{#INCLURE{fond=inclure/objets/contenu/protection}{env}|couper{300}|textebrut})]">
		<meta name="author" content="[(#LESAUTEURS|textebrut|sinon{#INFO_NOM{organisation,2}|textebrut})]">
		<link rel="canonical" href="[(#URL_PROTECTION|url_absolue)]">
		<INCLURE{fond=inc/entete}{env} />
	<body class="objet">
		<div class="container">
			<INCLURE{fond=inc/menuhaut}{env} />
			<main id="main">
				<section class="parun">
					<div class="diaporama">
						[(#LOGO_PROTECTION|image_proportions{17,6,"focus"}|image_responsive|inserer_attribut{alt,#TITRE})]
					</div>
					<INCLURE{fond=inclure/ariane}{env}{objet=protection}{id_objet=#ID_PROTECTION} />
				</section>
				<article>
					<header>
						<h1>#NOMUSAGE</h1>
						<p class="info-publi"><abbr class="published" title="#DATE">[(#DATE|affdate)]</abbr>
							[<span class="sep">, </span><span class="auteurs">par (#LESAUTEURS)</span>]
						</p>
					</header>
					<section class="contenu">
						<INCLURE{fond=inclure/objets/contenu/protection}{env} />
					</section>
					<section class="bloc">
						<INCLURE{fond=inclure/blocs}{objet=protection}{id_objet=#ID_PROTECTION}{env}{ajax} />
					</section>
				</article>
			</main>
      <INCLURE{fond=inc/footer}{env} />
    </div>
  </body>
</html>
</BOUCLE_prot>
