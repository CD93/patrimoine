<BOUCLE_definition(DEFINITIONS){id_definition}>
<!DOCTYPE html>
<html lang="#LANG">
	<head>
		<!--[if lt IE 9]><!--Perf issue--><![endif]-->
		<meta charset="#CHARSET">
		<title>[(#TITRE|textebrut)][ - DÃ©finition - (#NOM_SITE_SPIP|textebrut)]</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="[(#DESCRIPTIF|couper{300}|textebrut|sinon{#INCLURE{fond=inclure/objets/contenu/definition}{env}|couper{300}|textebrut})]">
		<meta name="author" content="[(#LESAUTEURS|textebrut|sinon{#INFO_NOM{organisation,2}|textebrut})]">
		<link rel="canonical" href="[(#URL_DEFINITION|url_absolue)]">
		<INCLURE{fond=inc/entete}{env} />
	<body class="objet">
		<div class="container">
			<INCLURE{fond=inc/menuhaut}{env} />
			<main id="main">
				<section class="parun">
					<div class="diaporama">
						[(#LOGO_DEFINITION|image_proportions{17,6,"focus"}|image_responsive|inserer_attribut{alt,#TITRE})]
					</div>
					<div class="ariane">
					  <a href="[(#URL_PAGE{recherche}|parametre_url{restype,definition})]"><:definition:titre_definition:></a>
					</div>
				</section>
				<article>
					<header>
						<h1>#TITRE</h1>
						<p class="info-publi"><abbr class="published" title="#DATE">[(#DATE|affdate)]</abbr>
							[<span class="sep">, </span><span class="auteurs">par (#LESAUTEURS)</span>]
						</p>
					</header>
					<section class="contenu">
						<INCLURE{fond=inclure/objets/contenu/definition}{env} />
						<INCLURE{fond=inclure/objets/contenu/portfolio-documents}{env}{objet=definition}{id_objet=#ID_DEFINITION}{id_unique=''}{ajax} />
					</section>
					<section class="bloc">
						<INCLURE{fond=inclure/blocs}{env}{objet=definition}{id_objet=#ID_DEFINITION}{ajax} />
					</section>
				</article>
			</section>
		</main>
			<INCLURE{fond=inc/footer}{env} />
		</div>
	</body>
</html>
</BOUCLE_definition>
