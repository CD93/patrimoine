<BOUCLE_groupe_mots(GROUPES_MOTS){id_groupe}>
<!DOCTYPE html>
<html lang="#LANG">
	<head>
		<!--[if lt IE 9]><!--Perf issue--><![endif]-->
		<meta charset="#CHARSET">
		<title>[(#TITRE|textebrut)][ - Groupe de mots-clefs - (#NOM_SITE_SPIP|textebrut)]</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="[(#DESCRIPTIF|couper{300}|textebrut|sinon{#TEXTE|couper{300}|textebrut})]">
		<meta name="author" content="[(#LESAUTEURS|textebrut|sinon{#INFO_NOM{organisation,2}|textebrut})]">
		<INCLURE{fond=inc/entete}{env} />
	<body class="objet">
		<div class="container">
			<INCLURE{fond=inc/menuhaut}{env} />
			<main id="main">
				<section class="parun">
					<div class="diaporama">
						[(#LOGO_GROUPE_MOT|image_proportions{17,6,"focus"}|image_responsive|inserer_attribut{alt,#TITRE})]
					</div>
					<INCLURE{fond=inclure/ariane}{env}{objet=groupe_mot}{id_objet=#ID_GROUPE}/>
				</section>
				<article>
					<header>
						<h1>#TITRE</h1>
						<p class="info-publi"><abbr class="published" title="#DATE">[(#DATE|affdate)]</abbr>
							[<span class="sep">, </span><span class="auteurs">par (#LESAUTEURS)</span>]
						</p>
					</header>
					<section class="contenu">
						<INCLURE{fond=inclure/objets/contenu/groupe_mot}{env} />
					</section>
					<section class="bloc">
						<div class="well">
							<B_groupe_mot>
							<ul>Indexation:
							<BOUCLE_groupe_mot(GROUPES_MOTS){id_groupe IN 1,3,6,8,9,11,12}>
							<li><a href="#URL_GROUPE_MOTS" class="valeurchamp[(#ID_GROUPE|=={#ENV{id_groupe}}|oui) bold]">#TITRE</a></li>
							</BOUCLE_groupe_mot>
							</ul>
							</B_groupe_mot>
						</div>
					</section>
				</article>
			</section>
		</main>
			<INCLURE{fond=inc/footer}{env} />
		</div>
	</body>
</html>
</BOUCLE_groupe_mots>
