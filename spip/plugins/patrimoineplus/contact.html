<BOUCLE_contact(CONTACTS){id_contact}>
<!DOCTYPE html>
<html lang="#LANG">
	<head>
		<!--[if lt IE 9]><!--Perf issue--><![endif]-->
		<meta charset="#CHARSET">
		<title>[(#PRENOM)][ (#NOM)][ - Acteur - (#NOM_SITE_SPIP|textebrut)]</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="[(#DESCRIPTIF|couper{300}|textebrut|sinon{#INCLURE{fond=inclure/objets/contenu/contact}{env}|couper{300}|textebrut})]">
		<meta name="author" content="[(#LESAUTEURS|textebrut|sinon{#INFO_NOM{organisation,2}|textebrut})]">
		<link rel="canonical" href="[(#URL_CONTACT|url_absolue)]">		
		<INCLURE{fond=inc/entete}{env} />
	<body class="objet">
		<div class="container">
			<INCLURE{fond=inc/menuhaut}{env} />
			<main id="main">
				<section class="parun">
					<div class="diaporama">
						[(#LOGO_CONTACT|image_proportions{17,6,"focus"}|image_responsive|inserer_attribut{alt,#TITRE})]
					</div>
					<INCLURE{fond=inclure/ariane}{env}{objet=contact}{id_objet=#ID_CONTACT} />
				</section>
				<article>
					<header>
						<h1>#PRENOM #NOM</h1>
						<p class="info-publi"><abbr class="published" title="#DATE">[(#DATE|affdate)]</abbr></p>
					</header>
					<section class="contenu">
						<INCLURE{fond=inclure/objets/contenu/contact}{env} />
						<INCLURE{fond=inclure/objets/liste/organisations}{env}{objet=contact}{id_objet=#ID_CONTACT} />
					</section>
					<section class="bloc">
						[(#ID_AUTEUR|oui)<INCLURE{fond=inclure/blocs}{objet=auteur}{id_objet=#ID_AUTEUR}{env}{ajax} />]
						[(#ID_AUTEUR|non)<INCLURE{fond=inclure/blocs}{objet=contact}{id_objet=#ID_CONTACT}{env}{ajax} />]
					</section>
				</article>
			</section>
		</main>
			<INCLURE{fond=inc/footer}{env} />
		</div>
	</body>
</html>
</BOUCLE_contact>
