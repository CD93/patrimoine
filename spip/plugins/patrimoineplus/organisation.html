<BOUCLE_orga(ORGANISATIONS){id_organisation}>
<!DOCTYPE html>
<html lang="#LANG">
	<head>
		<!--[if lt IE 9]><!--Perf issue--><![endif]-->
		<meta charset="#CHARSET">
		<title>[(#NOM|textebrut)][ - Organisation - (#NOM_SITE_SPIP|textebrut)]</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="[(#DESCRIPTIF|couper{300}|textebrut|sinon{#INCLURE{fond=inclure/objets/contenu/organisation}{env}|couper{300}|textebrut})]">
		<meta name="author" content="[(#LESAUTEURS|textebrut|sinon{#INFO_NOM{organisation,2}|textebrut})]">
		<link rel="canonical" href="[(#URL_ORGANISATION|url_absolue)]">
		<INCLURE{fond=inc/entete}{env} />
	<body class="objet">
		<div class="container">
			<INCLURE{fond=inc/menuhaut}{env} />
			<main id="main">
				<section class="parun">
					<div class="diaporama">
						[(#LOGO_ORGANISATION|image_proportions{17,6,"focus"}|image_responsive|inserer_attribut{alt,#TITRE})]
					</div>
					<INCLURE{fond=inclure/ariane}{env}{objet=organisation}{id_objet=#ID_ORGANISATION} />
				</section>
				<article>
					<header>
						<h1>#NOM</h1>
						<p class="info-publi"><abbr class="published" title="#DATE">[(#DATE|affdate)]</abbr>
							[<span class="sep">, </span><span class="auteurs">par (#LESAUTEURS)</span>]
						</p>
					</header>
					<section class="contenu">
						<INCLURE{fond=inclure/objets/contenu/organisation}{env} />
						<INCLURE{fond=inclure/objets/liste/contacts}{env}{objet=organisation}{id_objet=#ID_ORGANISATION} />
					</section>
					<section class="bloc">
						<INCLURE{fond=inclure/blocs}{objet=organisation}{id_objet=#ID_ORGANISATION}{env}{ajax} />
					</section>
				</article>
			</main>
			<INCLURE{fond=inc/footer}{env} />
		</div>
	</body>
</html>
</BOUCLE_orga>
