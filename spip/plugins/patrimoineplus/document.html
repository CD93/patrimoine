<BOUCLE_document(DOCUMENTS){id_document}{tout}>
<!DOCTYPE html>
<html lang="#LANG">
	<head>
		<!--[if lt IE 9]><!--Perf issue--><![endif]-->
		<meta charset="#CHARSET">
		<title>[(#TITRE|textebrut)][ - Document - (#NOM_SITE_SPIP|textebrut)]</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="[(#DESCRIPTIF|couper{300}|textebrut|sinon{#INCLURE{fond=inclure/objets/contenu/document}{env}|couper{300}|textebrut})]">
		<meta name="author" content="[(#LESAUTEURS|textebrut|sinon{#INFO_NOM{organisation,2}|textebrut})]">
		<BOUCLE_url(URLS){type=document}{id_objet=#ID_DOCUMENT}{perma=1}>
		#SET{urlcanonique,#URL}
		</BOUCLE_url>
		<link rel="canonical" href="[(#GET{urlcanonique}|url_absolue)]">		
		<INCLURE{fond=inc/entete}{env} />
	<body class="objet">
		<div class="container">
			<INCLURE{fond=inc/menuhaut}{env} />
			<main id="main">
				<section class="parun">
					<INCLURE{fond=inclure/ariane}{env}{objet=document}{id_objet=#ID_DOCUMENT} />
				</section>
				<article>
					<header>
						<h1>#TITRE</h1>
						<p class="info-publi"><abbr class="published" title="#DATE">[(#DATE|affdate)]</abbr>
							[<span class="sep">, </span><span class="auteurs">par (#LESAUTEURS)</span>]
						</p>
					</header>
					<section class="contenu">
						<INCLURE{fond=inclure/objets/contenu/document}{env} />
					</section>
					<section class="bloc">
						<INCLURE{fond=inclure/blocs}{env}{id_objet=#ID_DOCUMENT}{objet=document}{ajax} />
					</section>
				</article>
			</main>
			<INCLURE{fond=inc/footer}{env} />
		</div>
	</body>
</html>
</BOUCLE_document>
