<BOUCLE_test_multiple(CONDITION){si #ENV{multiple}|=={on}|oui}>

	<B_communes_selectionnes>
	<ul>
	<BOUCLE_communes_selectionnes(COMMUNES){id_commune IN #GET*{valeur}}

		<li class="choix">#NOMCOMMUNE (#ID_COMMUNE)</li>
	</BOUCLE_communes_selectionnes>
	</ul>
	</B_communes_selectionnes>
   	[(#ENV*{sans_reponse}|propre)]
